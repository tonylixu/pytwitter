{% extends 'base.html' %}

{% block head_title %}
This is amazing!
{% endblock head_title%}

{% block content %}
Welcome to PyTweeter!

<div id='tweets'>
</div>

<script>
// Get HTML element
const tweetsElement = document.getElementById("tweets")
// Set HTML element
tweetsElement.innerHTML = 'Loading...'

var el1 = "<h1>Hi there 1</h1>"

tweetsElement.innerHTML = el1

const xhr = new XMLHttpRequest()
const method = 'GET'
const url = "/tweets"
const responseType = "json"

function handleDidLike (tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
}

function LikeBtn(tweet) {
    return "<button class='btn btn-primary btn-small' onclick=handleDidLike(" +
    tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
}

function formatTweetElement(tweet) {
    var formattedTweet = "<div class='mb-4 tweet' id = 'tweet-" + tweet.id
    + "'><p>" + tweet.content +
        "</p><div class='btn-group'>" + LikeBtn(tweet) +
        "</div></div>"
    return formattedTweet
}

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    var listedItems = serverResponse.response
    var finalTweetStr = ""
    var i;
    for (i=0; i<listedItems.length; i++) {
        console.log(i)
        console.log(listedItems[i])
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
}
xhr.send()

</script>
{% endblock content %}
